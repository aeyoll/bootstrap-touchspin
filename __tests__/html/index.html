<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap TouchSpin</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">


  <!-- BOOTSTRAP 4 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

  <link href="../../src/jquery.bootstrap-touchspin.css" rel="stylesheet" type="text/css" media="all">
  <script src="../../src/jquery.bootstrap-touchspin.js"></script>


</head>

<body>
<div class="container">

  <div class="row">
    <div class="col-md-3">
      <label for="testinput1">#testinput1:</label>
      <input id="testinput1" type="text" value="50" name="testinput1">
    </div>

    <div class="col-md-3">
      <label for="testinput2">#testinput2:</label>
      <input id="testinput2" type="text" value="0" name="testinput2">
    </div>

    <div class="col-md-12">
      <pre id="events_log" style="height:200px;overflow:auto;"></pre>
    </div>

    <script>
      var inputs = $("input"),
        demoarea = $("#events_log"),
        text = "";

      function writeLine(input, line) {
        text += input.attr('id') + ': ' + line + "\n";
        demoarea.text(text);
        demoarea.scrollTop(
          demoarea[0].scrollHeight - demoarea.height()
        );
      }

      $("#testinput1").TouchSpin({});
      $("#testinput2").TouchSpin({
        step:  10,
      });

      inputs.on("change", function(e) {
        writeLine($(this), "change[" + $(this).val() + "]");
      });
      inputs.on("touchspin.on.startspin", function() {
        writeLine($(this), "touchspin.on.startspin");
      });
      inputs.on("touchspin.on.startupspin", function() {
        writeLine($(this), "touchspin.on.startupspin");
      });
      inputs.on("touchspin.on.startdownspin", function() {
        writeLine($(this), "touchspin.on.startdownspin");
      });
      inputs.on("touchspin.on.stopspin", function() {
        writeLine($(this), "touchspin.on.stopspin");
      });
      inputs.on("touchspin.on.stopupspin", function() {
        writeLine($(this), "touchspin.on.stopupspin");
      });
      inputs.on("touchspin.on.stopdownspin", function() {
        writeLine($(this), "touchspin.on.stopdownspin");
      });
      inputs.on("touchspin.on.min", function() {
        writeLine($(this), "touchspin.on.min");
      });
      inputs.on("touchspin.on.max", function() {
        writeLine($(this), "touchspin.on.max");
      });
    </script>

  </div>




</div>

</body>
</html>
